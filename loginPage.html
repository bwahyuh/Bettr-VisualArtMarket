            <h1 class="display-8 text-center fw-bold text-light mb-3">LOGIN</h1>
            <div class="d-flex justify-content-center">
                <form action="" method="post">
                    <!-- Email input -->
                    <div class="form-outline mb-4 text-light text-start">
                        <input type="email" id="email" name="email" class="form-control" />
                        <label class="form-label" for="email">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4 text-light text-start">
                        <input type="password" id="pass" name="pass" class="form-control" />
                        <label class="form-label" for="pass">Password</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4 text-light">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check text-start">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                                <label class="form-check-label" for="form2Example34"> Remember me </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4" id="submit" name="submit">Sign
                            in</button>
                    </div>
                </form>
            </div>
        </div>
